{% extends "app/layout.html" %} {% block body %}
<div id="navbar">
  <div class="mixer">
    <h2>MIXER</h2>
  </div>
</div>
<hr />

<h2>Register</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      class="form-control"
      autofocus
      type="text"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="email"
      name="email"
      placeholder="Email Address"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="confirmation"
      placeholder="Confirm Password"
    />
  </div>
  <input class="session-btn" type="submit" value="Register" />
</form>
<hr />
Already have an account?
<a class="session-link" href="{% url 'login' %}">Log In here.</a>

{% endblock %}
