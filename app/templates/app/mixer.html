{% extends "app/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.username }}'s Collection</h2>

    <a class="btn btn-sm btn-outline-primary" id="logout" href="{% url 'logout' %}">Log Out</a>
    <hr>




    <table class="table">
        V1
        <form action="">
            <thead>
                <tr>
                    <th><input type="text" name="Part1" placeholder="Part Name"></th>
                    <th><input type="text" name="Part2" placeholder="Part Name"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div><input type="file" name="Part1png1" accept="image/png" /></div>
                        <span><input type="text" name="Part1Trait1" placeholder="Trait Name"></span>
                        <span><input type="text" name="Part1Rarity1" placeholder="Rarity"></span>
                    </td>
                    <td>
                        <div><input type="file" name="Part2png1" accept="image/png" /></div>
                        <span><input type="text" name="Part2Trait1" placeholder="Trait Name"></span>
                        <span><input type="text" name="Part2Trait2" placeholder="Rarity"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div><input type="file" name="Part1png2" accept="image/png" /></div>
                        <span><input type="text" name="Part1Trait2" placeholder="Trait Name"></span>
                        <span><input type="text" name="Part1Rarity2" placeholder="Rarity"></span>
                    </td>
                    <td>
                        <div><input type="file" name="Part2png2" accept="image/png" /></div>
                        <span><input type="text" name="Part2Trait2" placeholder="Trait Name"></span>
                        <span><input type="text" name="Part2Rarity2" placeholder="Rarity"></span>
                    </td>
                </tr>
            </tbody>
        </form>
    </table>

    <div>
        <span>
            <input class="btn btn-primary" type="submit" value="1 Save">
        </span>
        <span>
            <input type="text" name="Rarity Name" placeholder="Supply">
            <input class="btn btn-primary" type="submit" value="2 Mix">
        </span>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'app/app.js' %}"></script>
{% endblock %}
